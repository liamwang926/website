            	.about-me-text {

            	.project-card {

            	}
            	.project-card img {
            		width: 100%;
            		height: 10rem;
            		object-fit: cover;

            	}
            	.project-card-content {
            		padding: 1.25rem;

            	}
            	.project-card-content h3 {
	            font-size: 1.25rem; 
	            font-weight: 700; 
	            color: #111827; 
	            margin: 0;
	        }
	        .project-card-content p {
	            color: #4b5563; 
	            margin: 0.5rem 0 0 0;
	        }
	            
            	footer {
            		text-align: center;
            		color: #6b7280;
            		margin-top: 2rem;
            		font-size: 0.875rem;
            	}
            	@media (min-width: 768px) {

            		body {
            			padding: 2.5rem;

            		}
            	.profile-banner {
            		height: 16rem;

            	}
            	.profile-info {
            		flex-direction: row;
            		padding: 2.5rem;

            	.profile-avatar {

            	}
            	.profile-details {
            		margin-top: 0;
            		margin-left: 2rem;
            		text-align: left;
            	}
